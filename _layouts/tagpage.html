---
layout: page
---
<h1>Posts Tagged with <i class="icons fas fa-tags"></i> <span style="font-size: 30px;" class="tags">{{ page.tag }} </span></h1>
<br>
<ul>
    {% for post in site.tags[page.tag] %}
    <li style="list-style-type: none;">{{ post.date | date: "%B %-d, %Y" }}<h3 class="archive" ><a href="{{ post.url }}">{{ post.title }}</a></h3></li><br>
    {% endfor %}
</ul>
