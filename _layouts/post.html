---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date"> <i class=" date-icon far fa-calendar-alt"></i> {{ page.date | date: "%A, %B %-d, %Y"  }}</span>


  <span style="font-size:20px;"> <i class="icons fas fa-folder-open"></i> Posted in
    <a class="categories" href="/tags#{{page.categories}}">{{page.categories}}</a> <br>
    <i class="icons fas fa-tags"></i> Tags : </span>
  {% for tag in page.tags %}
    <a class="mini-tags" href="/tags/{{ tag }}/">{{ tag }}</a>
    {% endfor %}
<br>
<br>

  <hr class="hr-posts">
  {{ content }}
  <hr class="hr-posts">
</div>
